<!doctype html>
<html lang="en">

<head>
    <title>Blogen Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
            
        </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-white"><i class="fas fa-user"></i> Blogen Admin</h1>
                </div>
            </div>
        </div>
    </header>

     <!-- Section Actions -->
     <section id="actions" class="py-3 bg-light">
         <div class="container">
             
         </div>
     </section>

    <!-- Section Login Form -->
    <section id="login" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                Edit Profile
                            </h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="from-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                                <div class="from-group mb-3">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" class="form-control">
                                </div>
                                <a href="index.html" class="btn btn-primary btn-block">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="py-5 text-center text-light bg-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
                </div>
            </div>
        </div>
    </footer>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
