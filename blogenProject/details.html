<!doctype html>
<html lang="en">

<head>
    <title>Blogen Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
            <span class="navbar-toggler-icon d-lg-none" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></span>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto my-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="posts.html">Postes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown pr-3">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fas fa-user    "></i> Welcome Brad </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="profile.html"> <i class="fas fa-user-circle    "></i> Profile</a>
                            <a class="dropdown-item" href="settings.html"> <i class="fas fa-cog    "></i> Settings</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"> <i class="fas fa-user-times    "></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-white"><i class="fas fa-pencil-alt    "></i> Posts</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Section Search -->
    <section id="search" class="py-4 bg-light">
        <div class="container">
            <div class="row">
                 <div class="col-md-3">
                     <a href="index.html" class="btn btn-light btn-block">
                         <i class="fas fa-arrow-left"></i>
                         Back to deshboard
                     </a>
                 </div>
                 <div class="col-md-3">
                     <a href="#" class="btn btn-success btn-block">
                         <i class="fas fa-check"></i>
                         Change Password
                     </a>
                 </div>
                 <div class="col-md-3">
                     <a href="#" class="btn btn-danger btn-block">
                         <i class="fas fa-trash"></i>
                         Delete Post
                     </a>
                 </div>
            </div>
        </div>
    </section>

    <!-- Section Posts -->
    <section id="page-posts" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                Latest Postes
                            </h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" class="form-control" value="Post">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select id="category" class="form-control">
                                        <option value="">Web Development</option>
                                        <option value="">Tech Gadgets</option>
                                        <option value="">Business</option>
                                        <option value="">Health &amp; Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="img">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>
                                    <small id="helpId" class="text-muted">Max Size 5mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea id="body" rows="3" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur eveniet quisquam, est sunt nisi tempore commodi eligendi voluptatem? Doloribus sed eligendi ipsum, accusamus, dolore quisquam sequi in incidunt deleniti, iure alias optio nobis atque autem aperiam tempore adipisci? Dignissimos, iste eveniet tempore similique unde aperiam quos facilis veniam aut sapiente?</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="py-5 text-center text-light bg-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
                </div>
            </div>
        </div>
    </footer>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
